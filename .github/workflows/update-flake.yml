name: Update Flake Lock

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 6'  # 土曜 09:00 JST = UTC 00:00

jobs:
  update:
    runs-on: ubuntu-slim
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/determinate-nix-action@v3

      - uses: DeterminateSystems/update-flake-lock@main
        id: update
        with:
          pr-title: "chore(flake): flake.lock を更新"
          pr-reviewers: ttokit
          pr-body: |
            `nix flake update` による自動更新

            ## 確認手順
            1. ローカルで `git fetch && git checkout <branch>`
            2. `darwin-rebuild build --flake .#ttokit-mac-mini` でビルド検証
            3. 問題なければマージ

      - name: Slack 通知
        if: always()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "${{ job.status == 'failure' && ':x: Flake 更新処理が失敗しました' || steps.update.outputs.pull-request-number && format(':package: Flake 更新 PR #{0} を作成しました', steps.update.outputs.pull-request-number) || ':white_check_mark: Flake に更新はありませんでした' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ job.status == 'failure' && format(':x: *Flake 更新処理が失敗しました*\nリポジトリ: `{0}`\n<https://github.com/{0}/actions/runs/{1}|ログを確認>', github.repository, github.run_id) || steps.update.outputs.pull-request-number && format(':package: *<{0}|Flake 更新 PR #{1}>* を作成しました\nリポジトリ: `{2}`', steps.update.outputs.pull-request-url, steps.update.outputs.pull-request-number, github.repository) || format(':white_check_mark: *Flake に更新はありませんでした*\nリポジトリ: `{0}`', github.repository) }}"
                  }
                }
              ]
            }
